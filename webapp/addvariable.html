<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <title>新增基础变量</title>

    <!-- Favicons -->
    <link href="img/favicon.png" rel="icon">
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Bootstrap core CSS -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--external css-->
    <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <style type="text/css">
        .main{
            width: auto;
            height: auto;
            margin: auto;
        }
        .add-variable{
            width: 450px;
            height: 400px;
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            top: -200px;
            bottom: 0;
        }
        .input-group {
            font-size: 18px;
        }
    </style>
</head>
<body>
   <div class="main">
       <div class="add-variable">
       <form class="new-variable" action="">
           <div class="var-input" style="padding: 100px 100px 10px;">
               <form class="bs-example bs-example-form" role="form">
                   <div class="input-group">
                       <span class="input-group-addon">变量名称</span>
                       <input type="text" class="form-control" style="width: 250px" placeholder="">
                   </div>
                   <br>
                   <div class="input-group">
                       <span class="input-group-addon">变量编码</span>
                       <input type="text" class="form-control" style="width: 250px" placeholder="">
                   </div>
                   <br>
                   <div class="input-group">
                       <span class="input-group-addon">显示名称</span>
                       <input type="text" class="form-control" style="width: 250px" placeholder="">
                   </div>
                   <br>
                   <div class="input-group">
                       <span class="input-group-addon">变量类型</span>
                       <select class="form-select form-select-lg mb-3 form-control" style="width: 250px" aria-label=".form-select-sm example">
                           <option selected>单选-变量在前</option>
                           <option value="1">单选-变量在后</option>
                           <option value="2">多选-变量在前</option>
                           <option value="3">多选-变量在后</option>
                           <option value="4">文本</option>
                       </select>
                   </div>
                   <br>
                   <div class="form-group" style="text-align: center">
                       <input class="btn btn-primary" type="submit" value="提交" />
                       <input class="btn btn-default" type="reset" value="重置" />
                   <div>
           </div>
       </form>
       </div>
   </div>
   <script src="lib/jquery/jquery.min.js"></script>
   <script src="lib/bootstrap/js/bootstrap.min.js"></script>
   <!--BACKSTRETCH-->
   <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
   <script type="text/javascript" src="lib/jquery.backstretch.min.js"></script>
   <script type="text/javascript">
       $.backstretch("img/login-bg.jpg", {
           speed: 500
       });
   </script>
</body>
</html>
